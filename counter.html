<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="text-center ">
        <p id="box" class="text-center fs-1 ">0</p>
        <button id="plus" class="btn btn-primary p-3">+</button>
        <button id="minues" class="btn btn-danger p-3">-</button>

    </div>

    <script>
        let count = 0;
        document.getElementById('plus').addEventListener('click', function () {
            count = count + 1;
            const countBox = document.getElementById('box');
            countBox.innerText = count
        })
        document.getElementById('minues').addEventListener('click', function () {
            if (count <= 0) {
                alert('Please press plus button')
            }
            else {
                count = count - 1;
                const countBox = document.getElementById('box');
                countBox.innerText = count
            }
        })

    </script>

</body>

</html>
